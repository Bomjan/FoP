<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINCODE CRACKER</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="title-box">
    <h1 class="title">PINCODE CRACKER</h1>
  </div>
  <div class="statistics">
    <div class="auth" id="auth">
      <h3>Welcome Bomjan</h3>
    </div>
    <div class="score">
      <p>HIGHEST SCORE</p>
      <p id="score">0</p>
    </div>
  </div>
  <div class="container">
    <div class="tab">
      <div>
        <p>Status: </p> <p id="status"> Pending</p>
      </div>
      <div><p>Score: </p> <p id="scr">406</p></div>
    </div>
    <div class="box">
      <input type="radio" name="mode" id="guess"  checked>
      <input type="radio" name="mode" id="force"         >

      <div id="guess" class="guess">
        <div class="stats">
          <p class="limit-count">45</p>
        </div>

        <label for="force">Try Brute Force</label>
      </div>

      <div id="force" class="force">


        <label for="guess">Try guessing</label>
        </div>
    </div>
  </div>
</body>
</html>
