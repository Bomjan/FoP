<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomb Diffuser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Bomb Diffuser</li>
          <li>Highest Score: <span id="highest-score">0</span></li>
          <li style="cursor: pointer; user-select: none">Profile</li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="task-container">
        <div class="question-progress">
          <span id="current-progress">1/8</span>
        </div>

        <div class="questions">
          <div class="question" id="question">Please start the game</div>
          <div class="choices">
            <ol id="options">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ol>
          </div>
        </div>
        <div class="start" id="start">START</div>
      </div>

      <div class="bomb-container">
        <div class="timer"><span id="count-down">Counter start</span>s</div>
        <div class="bomb">
          <img
            id="bomb-image"
            src="https://i.postimg.cc/SK7SmnbW/timebomb.png"
            alt="Bomb"
          />
          <audio
            id="bomb-sound"
            src="./Materials/beep-sound.mp3"
            style="display: none"
          ></audio>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
