<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT101: Object-Oriented Programming (Part 1)</title>
    <style>
      /* * CSS for the page layout and appearance 
       * NOTE: For larger projects, move this to a separate 'style.css' file.
       */
      body {
        /* Sets the minimum height of the body to the viewport height */
        min-height: 100vh;
        /* Centers content vertically and horizontally */
        display: flex;
        flex-direction: column; /* Allows content to stack */
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          to top left,
          #c4e9f7,
          #c1d5e0
        ); /* Slightly updated colors */
        margin: 0; /* Remove default body margin */
      }
      /* Use a semantic header element */
      header {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 50px;
        line-height: 1.3;
        padding: 30px;
        text-align: center;
        color: #0d47a1; /* A nice dark blue */
      }
      /* Style for the single, main heading */
      h1 {
        font-size: 1.5em; /* Make the H1 within the header a bit smaller */
        margin: 0;
      }
      .course-title {
        font-size: 0.6em; /* Smaller font for the course code */
        font-weight: normal;
        display: block; /* Ensures it starts on a new line */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        Object-Oriented Programming
        <span class="course-title">ICT101</span>
